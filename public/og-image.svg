<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#F8F7F4"/>

  <!-- Header bar -->
  <rect width="1200" height="8" fill="#1E40AF"/>

  <!-- Logo area -->
  <g transform="translate(80, 80)">
    <!-- Paint bucket icon -->
    <rect width="60" height="60" rx="12" fill="#1E40AF"/>
    <g fill="#FFFFFF" transform="translate(10, 8)">
      <rect x="5" y="5" width="30" height="6" rx="2"/>
      <rect x="7" y="14" width="26" height="22" rx="3"/>
      <circle cx="20" cy="25" r="5" fill="#16A34A"/>
    </g>
  </g>

  <!-- Brand name -->
  <text x="160" y="125" font-family="system-ui, sans-serif" font-size="36" font-weight="700" fill="#1E293B">PaintPro</text>
  <text x="313" y="125" font-family="system-ui, sans-serif" font-size="36" font-weight="700" fill="#1E40AF">Calc</text>

  <!-- Main headline -->
  <text x="80" y="280" font-family="system-ui, sans-serif" font-size="72" font-weight="700" fill="#1E293B">Paint Calculator</text>

  <!-- Subheadline -->
  <text x="80" y="360" font-family="system-ui, sans-serif" font-size="32" fill="#475569">Know exactly how much paint you need</text>

  <!-- Feature badges -->
  <g transform="translate(80, 420)">
    <rect width="140" height="44" rx="22" fill="#1E40AF"/>
    <text x="70" y="28" font-family="system-ui, sans-serif" font-size="16" font-weight="500" fill="#FFFFFF" text-anchor="middle">Free Tool</text>

    <rect x="160" width="180" height="44" rx="22" fill="#16A34A"/>
    <text x="250" y="28" font-family="system-ui, sans-serif" font-size="16" font-weight="500" fill="#FFFFFF" text-anchor="middle">Mobile-Friendly</text>

    <rect x="360" width="200" height="44" rx="22" fill="#1E40AF"/>
    <text x="460" y="28" font-family="system-ui, sans-serif" font-size="16" font-weight="500" fill="#FFFFFF" text-anchor="middle">Instant Results</text>
  </g>

  <!-- URL -->
  <text x="80" y="560" font-family="system-ui, sans-serif" font-size="24" fill="#475569">paintprocalculator.com</text>

  <!-- Decorative paint drip -->
  <path d="M1100 0 L1100 150 Q1100 200 1050 200 L1050 200 Q1000 200 1000 150 L1000 0" fill="#16A34A" opacity="0.3"/>
  <path d="M1150 0 L1150 80 Q1150 120 1120 120 L1120 120 Q1090 120 1090 80 L1090 0" fill="#1E40AF" opacity="0.3"/>
</svg>
